<!DOCTYPE html>
<html>
  <head><title>Frontend</title></head>
  <body>
    <h1>Hello from NGINX + Crystal + s6-overlay!</h1>
    <p>API result: <span id="api"></span></p>
    <script>
      fetch('/api').then(res => res.text()).then(txt => {
        document.getElementById('api').textContent = txt;
      });
    </script>
  </body>
</html>
