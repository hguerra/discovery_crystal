<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - nginx-s6-overlay</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .demo-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #ffcdd2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #c8e6c9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>游댏 Login</h1>

        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Usu치rio:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usu치rio" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Entrar
            </button>
        </form>

        <div class="demo-info">
            <strong>游눠 Demo:</strong> Use qualquer usu치rio e senha para testar
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            hideMessages();
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';

            try {
                // Enviar como application/x-www-form-urlencoded
                const formData = new URLSearchParams();
                formData.append('username', document.getElementById('username').value);
                formData.append('password', document.getElementById('password').value);

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                });

                if (response.ok) {
                    const data = await response.json();
                    showSuccess(data.message || 'Login realizado com sucesso! Redirecionando...');

                    // Redirecionar para /app ap칩s 1 segundo
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 1000);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showError(errorData.message || 'Erro no login. Tente novamente.');
                }
            } catch (error) {
                showError('Erro de conex칚o. Verifique se o servidor est치 rodando.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // Verificar se j치 est치 logado
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth');
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        showSuccess('Voc칡 j치 est치 logado! Redirecionando...');
                        setTimeout(() => {
                            window.location.href = '/app';
                        }, 1000);
                    }
                }
            } catch (error) {
                // Ignorar erro se n칚o conseguir verificar
            }
        }

        checkAuth();
    </script>
</body>
</html>
